name: FastAPI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
env:
  PYTHONPATH: /home/runner/work/FastAPI-Template/FastAPI-Template
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false
      - name: Poetry Version
        run: |
          poetry --version
      - name: Poetry Install Dependencies
        run: |
          poetry install --no-interaction -C ./app
      - name: Build OpenAPI spec
        run: |
          python -c "from main import print_spec; print_spec()" > openapi_spec.json
          working-directory: ./app
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Build ReDoc HTML
        run: |
          npm install -g redoc-cli
          redoc-cli bundle openapi_spec.json
          mkdir pages
          mv redoc-static.html pages/my_doc.html
      - uses: actions/upload-artifact@v3
        with:
          name: fastapi_doc
          path: pages
      - uses: actions/upload-pages-artifact@v1
        with:
          path: pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment
